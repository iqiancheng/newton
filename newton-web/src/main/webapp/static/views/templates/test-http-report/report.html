<div class="query-body">
    <form class="form-horizontal">
        <div class="form-group">
            <div class="panel-heading">
                测试报告（
                <span ng-model="url">请求url:  {{url}}</span>
                <span style="margin-left:10px;">|</span>
                <span style="margin-left:10px;" ng-model="requestType">请求方式： {{requestType}}</span>
                <span style="margin-left:10px;">|</span>
                <span style="margin-left:10px;" ng-model="clientCount">客户端数量： {{clientCount}}</span>
                <span style="margin-left:10px;">|</span>
                <span style="margin-left:10px;" ng-model="messageCount">消息数量： {{messageCount}}</span>
                ）
                <button type="button" class="btn btn-primary" ng-click="cancel()">返回</button>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">开始时间</label>
            <div class="col-sm-2 row">
                <input type="text" class="form-control" ng-model="startTime" ng-disabled="true">
            </div>
            <label class="col-sm-1 control-label">结束时间</label>
            <div class="col-sm-2 row">
                <input type="text" class="form-control" ng-model="endTime" ng-disabled="true">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">总耗时</label>
            <div class="col-sm-2 row">
                <input type="text" class="form-control" ng-model="sumTime" ng-disabled="true">
            </div>
            <label class="col-sm-1 control-label">最大响应时间</label>
            <div class="col-sm-2 row">
                <input type="text" class="form-control" ng-model="maxRequestTime" ng-disabled="true">
            </div>
            <label class="col-sm-1 control-label">最小响应时间</label>
            <div class="col-sm-2 row">
                <input type="text" class="form-control" ng-model="minRequestTime" ng-disabled="true">
            </div>
            <label class="col-sm-1 control-label">平均响应时间</label>
            <div class="col-sm-2 row">
                <input type="text" class="form-control" ng-model="avgRequestTime" ng-disabled="true">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">成功请求数</label>
            <div class="col-sm-2 row">
                <input type="text" class="form-control" ng-model="successCount" ng-disabled="true">
            </div>
            <label class="col-sm-1 control-label">失败请求数</label>
            <div class="col-sm-2 row">
                <input type="text" class="form-control" ng-model="failCount" ng-disabled="true">
            </div>
            <label class="col-sm-1 control-label">QPS</label>
            <div class="col-sm-2 row">
                <input type="text" class="form-control" ng-model="qps" ng-disabled="true">
            </div>
        </div>
    </form>

    <div style="width: 700px;height:450px;border-width:1px;border-style:solid;border-color:#edf1f2;float:left;margin: 50px 10px 10px 50px;"
         data-ng-repeat="chart in chartList track by $index">
        <div>
    		<span style="color:red;" id="chartNotExist{{$index}}">
	    	</span>
            <div style="width: 100%;height:400px;border-width:1px;border-style:solid;border-color:#edf1f2;float:left;margin: 10px 10px 10px 10px;"
                 id="chart{{$index}}">
            </div>
        </div>
    </div>
</div>

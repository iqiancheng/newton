<div class="panel panel-default">
    <div class="panel-heading" ng-model="panelName">{{ panelName }}</div>
    <div class="panel-body" style="height:700px">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">请求url:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" ng-model="testHttpRequest.url"
                           placeholder="http://publish.oa.qianworks.com/auth/getVerticalMenu?id=1">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">请求类型:</label>
                <div class="col-sm-5">
                    <select class="form-control"
                            ng-model="testHttpRequest.requestType"
                            ng-disabled="disabled"
                            ng-options="type for type in typeList">
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">参数:</label>
                <div class="col-sm-5">
                    <textarea class="form-control" placeholder="参数" rows="10"
                              ng-model="testHttpRequest.parameters"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">ip:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" ng-model="testHttpRequest.host" placeholder="192.168.x.x">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">JMX端口:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" ng-model="testHttpRequest.jmxPort" placeholder="JMX端口">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">描述:</label>
                <div class="col-sm-5">
                    <textarea class="form-control" placeholder="描述" rows="3"
                              ng-model="testHttpRequest.description"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label"></label>
                <div class="col-sm-5">
                    <button type="button" class="btn btn-primary navbar-btn" ng-click="submit()" ng-model="btnSure">{{
                        btnSure }}
                    </button>
                    <button type="button" class="btn btn-danger navbar-btn" ng-click="cancel()" ng-model="btnCancel">{{
                        btnCancel }}
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

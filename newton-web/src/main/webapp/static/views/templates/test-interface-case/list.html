<div class="query-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-1 control-label">主机IP</label>
            <div class="col-sm-2 row">
                <input type="text" class="form-control" ng-model="host" placeholder="请输入要查询的主机IP">
            </div>
            <label class="col-sm-1 control-label">接口名</label>
            <div class="col-sm-2 row">
                <input type="text" class="form-control" ng-model="interfaceName" placeholder="请输入要查询的接口名">
            </div>
            <label class="col-sm-1 control-label">方法名</label>
            <div class="col-sm-2 row">
                <input type="text" class="form-control" ng-model="method" placeholder="请输入要查询的方法名">
            </div>
            <label class="col-sm-1 control-label"></label>
            <button class="btn btn-primary" ng-click="search()">查询</button>
        </div>
    </form>
</div>

    <div>
	    <div class="col-sm-2 row">
	     	<button type="button" class="btn btn-primary" ng-click="gotoAdd()">新增</button>
	    </div>
        <table class="table table-hover">
            <thead>
            <tr class="smallfont">
                <th>序号</th>
                <th>主机IP</th>
                <th>服务端口</th>
                <th>JMX端口</th>
                <th>服务接口</th>
                <th>方法名</th>
                <th>分组</th>
                <th>版本</th>
                <th>客户端连接数</th>
                <th>发送请求数</th>
                <th>连接超时时间</th>
                <th>请求超时时间</th>
<!--                 <th style="font-weight:bold;">创建人</th> -->
<!--                 <th style="font-weight:bold;">最后修改人</th> -->
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="testCase in testCaseList">
                <th ng-bind="$index+1"></th>
                <th ng-bind="testCase.host"></th>
                <th ng-bind="testCase.port"></th>
                <th ng-bind="testCase.jmxPort"></th>
                <th ng-bind="testCase.interfaceName"></th>
                <th ng-bind="testCase.methodName"></th>
                <th ng-bind="testCase.groupName"></th>
                <th ng-bind="testCase.version"></th>
                <th ng-bind="testCase.clientCount"></th>
                <th ng-bind="testCase.messageCount"></th>
                <th ng-bind="testCase.connectionTimeout"></th>
                <th ng-bind="testCase.requestTimeout"></th>
<!--                 <th ng-bind="testCase.creator"></th> -->
<!--                 <th ng-bind="testCase.lastUpdater"></th> -->
                <th>
	                <a class="btn btn-warning buttonfont" ng-click="update(testCase.id)">编辑</a>
	                <a class="btn btn-danger buttonfont" ng-click="del(testCase.id)">删除</a>
                    <a class="btn btn-info buttonfont" ng-if="testCase.runState != 1"
                       ng-click="run(testCase.id,testCase)">运行</a>
	                <a class="btn btn-info buttonfont" ng-if="testCase.runState == 1" ng-disabled="true">运行</a>
	                <a class="btn btn-success buttonfont" ng-click="result(testCase.id, testCase.host, testCase.interfaceName, testCase.methodName, testCase.clientCount, testCase.messageCount)">查看结果</a>
                </th>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="ui-pagination">
        <uib-pagination boundary-links="true" first-text="首页" last-text="末页" previous-text="上一页" next-text="下一页" total-items="totalItems"
                        ng-model="currentPage" max-size="10" items-per-page="pageSize"
                        class="pagination-sm" boundary-link-numbers="true" rotate="false">
        </uib-pagination>
    </div>
</div>

<div class="modal-header">
	<h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
	<div>
	    <form class="form-horizontal">
	        <div class="form-group">
	            <label class="col-sm-1 control-label">主机IP</label>
	            <div class="col-sm-2 row">
	                <input type="text" class="form-control" ng-model="host" placeholder="请输入要查询的主机IP">
	            </div>
	            <label class="col-sm-1 control-label">接口名</label>
	            <div class="col-sm-2 row">
	                <input type="text" class="form-control" ng-model="interfaceName" placeholder="请输入要查询的接口名">
	            </div>
	            <label class="col-sm-1 control-label">方法名</label>
	            <div class="col-sm-2 row">
	                <input type="text" class="form-control" ng-model="method" placeholder="请输入要查询的方法名">
	            </div>
	            <label class="col-sm-1 control-label"></label>
	            <button class="btn btn-primary" ng-click="search()">查询</button>
	        </div>
	    </form>
	</div>

	<div>
        <table class="table table-hover">
            <thead>
	            <tr class="smallfont">
	                <th>序号</th>
	                <th>主机IP</th>
	                <th>服务端口</th>
	                <th>JMX端口</th>
	                <th>服务接口</th>
	                <th>方法名</th>
	                <th>分组</th>
	                <th>版本</th>
	                <th>创建人</th>
	                <th>修改人</th>
	                <th>操作</th>
	            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="testInterface in interfaceList">
                <th ng-bind="$index+1"></th>
                <th ng-bind="testInterface.host"></th>
                <th ng-bind="testInterface.port"></th>
                <th ng-bind="testInterface.jmxPort"></th>
                <th ng-bind="testInterface.interfaceName"></th>
                <th ng-bind="testInterface.methodName"></th>
                <th ng-bind="testInterface.groupName"></th>
                <th ng-bind="testInterface.version"></th>
                <th ng-bind="testInterface.creator"></th>
                <th ng-bind="testInterface.lastUpdater"></th>
                <th>
	                <a class="btn btn-info buttonfont" ng-click="select(testInterface)">选择</a>
                </th>
            </tr>
            </tbody>
        </table>
    </div>
	<div class="ui-pagination">
        <uib-pagination boundary-links="true" first-text="首页" last-text="末页" previous-text="上一页" next-text="下一页" total-items="totalItems"
                        ng-model="currentPage" max-size="10" items-per-page="pageSize"
                        class="pagination-sm" boundary-link-numbers="true" rotate="false">
        </uib-pagination>
    </div>
</div>
<div class="modal-footer">
	<div style="margin-top: 50px;">
		<button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
	</div>
</div>

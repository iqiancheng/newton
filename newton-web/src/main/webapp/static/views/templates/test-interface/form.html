<div class="panel panel-default">
    <div class="panel-heading" ng-model="panelName">{{ panelName }}</div>
    <div class="panel-body" style="height:700px">
        <form class="form-horizontal">            
            <div class="form-group">
               <label class="col-sm-2 control-label">主机IP:</label>
               <div class="col-sm-5">
                    <input type="text" class="form-control"  ng-model="testInterface.host" placeholder="主机IP">                    
               </div>
            </div>
            <div class="form-group">
               <label class="col-sm-2 control-label">服务端口:</label>
               <div class="col-sm-5">
                    <input type="text" class="form-control"  ng-model="testInterface.port" placeholder="服务端口">                    
               </div>
            </div>
            <div class="form-group">
               <label class="col-sm-2 control-label">JMX端口:</label>
               <div class="col-sm-5">
                    <input type="text" class="form-control"  ng-model="testInterface.jmxPort" placeholder="JMX端口">                    
               </div>
            </div>
            <div class="form-group">
               <label class="col-sm-2 control-label">服务接口:</label>
               <div class="col-sm-5">
                    <input type="text" class="form-control"  ng-model="testInterface.interfaceName" placeholder="服务接口，如com.alibaba.dubbo.demo.hello.HelloService">                    
               </div>
            </div>
            <div class="form-group">
               <label class="col-sm-2 control-label">方法名:</label>
               <div class="col-sm-5">
                    <input type="text" class="form-control"  ng-model="testInterface.methodName" placeholder="方法名">                    
               </div>
            </div>
            <div class="form-group">
               <label class="col-sm-2 control-label">分组:</label>
               <div class="col-sm-5">
                    <input type="text" class="form-control"  ng-model="testInterface.groupName" placeholder="分组">                    
               </div>
            </div>
            <div class="form-group">
               <label class="col-sm-2 control-label">版本:</label>
               <div class="col-sm-5">
                    <input type="text" class="form-control"  ng-model="testInterface.version" placeholder="版本">                    
               </div>
            </div>
            <div class="form-group">
               <label class="col-sm-2 control-label">参数:</label>
               <div class="col-sm-5">
                    <textarea class="form-control" placeholder="参数" rows="10" ng-model="testInterface.parameters"></textarea>
               </div>
            </div>
            <div class="form-group">
               <label class="col-sm-2 control-label">描述:</label>
               <div class="col-sm-5">
                    <textarea class="form-control" placeholder="描述" rows="3" ng-model="testInterface.description"></textarea>
               </div>
            </div>
		    <div class="form-group">
		        <label class="col-sm-4 control-label"></label>
		        <div class="col-sm-5">
		            <button type="button" class="btn btn-primary navbar-btn" ng-click="submit()" ng-model="btnSure">{{ btnSure }}</button>
		            <button type="button" class="btn btn-danger navbar-btn" ng-click="cancel()" ng-model="btnCancel">{{ btnCancel }}</button>
		        </div>
		    </div>
        </form>
    </div>
</div>
